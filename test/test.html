<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutor Profile Card</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="profile-card">
  <div class="profile-image"></div>
  <div class="profile-info">
    <h1 id="tutor-name">Tutor Name</h1>
    <p id="course-taught">Course Taught</p>
    <p id="active-students">27 active students</p>
    <p id="tutor-intro">Tutor Introduction</p>
  </div>
  <div class="profile-actions">
    <span id="tutor-rating">5.0</span>
    <span id="course-price">$291.234</span>
    <button id="book-trial">Book Trial Lesson</button>
    <button id="more-info">Show More Information</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
