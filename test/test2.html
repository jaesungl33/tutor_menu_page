<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <div class="tutor-card">
        <div class="left-section">
            <img src="/path/to/profile-picture.jpg" alt="Tutor Profile" class="profile-pic">
            <div class="tutor-info">
                <h2>Deepak S.</h2>
                <p>IT Project Management</p>
                <!-- Other details -->
            </div>
        </div>
        <div class="right-section">
            <div class="tutor-actions">
                <button class="btn book">Book trial lesson</button>
                <button class="btn message">Message</button>
            </div>
            <div class="video-teaser">
                <video width="320" height="240" controls>
                    <source src="path_to_tutor_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button class="btn schedule">View full schedule</button>
            </div>
        </div>
    </div>    
</body>
</html>
